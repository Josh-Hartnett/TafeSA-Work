<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="utf-8"/>
<link rel = "stylesheet" type = "text/css" href = "css/mystyles.css"/>
<script src = "js/form.js"></script>
<script src="js/jscolor.js"></script>
<title>Validation Form 1</title>
</head>
<body onload="getData()">
Progress: <progress max="2" value="0">Step 1 of 3</progress><br />
<!-- START OF FORM CREATION-->
<form id="userForm">
<!-- START 'Register New User' area -->
<fieldset>
	<legend>Register New User</legend>
	<ol>
		<li>
		<label for="username">Username: </label>
			<input type="text" id="username" placeholder="Enter a new username" pattern="^[a-zA-Z]{8,12}$" title="Minimum of 8 and a maximum of 12 uppercase or lowercase letters." onblur  ="return validateErrors('username','usernameError')"  />
			<span id="usernameError"></span>
		</li>
		<li>
		<label for="pass">Password: </label> 
			<input type="password" id="pass" placeholder="Must be 6 digits or more" pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title ="Must be over 6 characters. Must contain an uppercase & lowercase letter, as well as a number & special character." onblur ="return validateErrors('pass','passError')" />
			<span id="passError"></span>
		</li>
		
		<li>
		<label for="email">Email: </label>
			<input type = "text" id = "email" placeholder="me@example.com" pattern="[a-zA-Z0-9-\/\\]{1,60}[\@][a-zA-Z0-9-\/\\]{1,60}[\.]\bcom" title="Email must follow example" onblur ="return validateErrors('email','emailError')"/>
			<span id="emailError"></span>
		</li>
	</ol>
</fieldset><br />
<!-- END 'Register New User' area -->


<!-- START 'Personal Details' area-->
<fieldset>
	<legend>Personal Details</legend>
	<ol>
		<li>
		<label for="firstLastName">Name: </label>
			<input type = "text" id = "firstLastName" placeholder="First and last name" pattern="^[A-Z]{1}[a-zA-Z '-]{1,38}[A-Z]{1}[a-zA-Z'-]{1,38}$|[A-Z]{1}[a-zA-Z '-]{1,26}[A-Z]{1}[a-zA-Z '-]{1,26}[A-Z]{1}[a-zA-Z '-]{1,22}$" title="Maximum of three words, 80 letters. Each word must start with a capital letter." onblur ="return validateErrors('firstLastName','firstLastNameError')" />
			<span id ="firstLastNameError"></span>
		</li>

		<li>
		<label for = "phone">Phone: </label>
			<input type ="text" id="phone" placeholder="(00)-0000-0000" pattern="\d{2}[\-]\d{4}[\-]\d{4}" title="Please write number without brackets and with dashes, such as: 00-0000-0000" onblur ="return validateErrors('phone','phoneError')"/>
			<span id="phoneError"></span>
		</li>

		<li>
		<label for="website">Website: </label>
			<input type ="text" id="website" placeholder="http://www.example.com" pattern="^http?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,80}\.?com?$|^http?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,80}\.?net?$|^http?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,80}\.?org?$" title="Your website must begin with: http://www. and must end in .com .net or .org" onblur ="return validateErrors('website','websiteError')"/>
			<span id="websiteError"></span>
		</li>
		
		<li>
		<label for="age">Age: </label>
			<input type ="text" id="age" placeholder="19" pattern="^[0-9]{1,3}$" title="Age must be between 1 to 3 digits." onblur ="return validateErrors('age','ageError')"/>
			<span id="ageError"></span>
		</li>
		</ol>
		<fieldset>
		<legend>Your Area</legend>
		<ol>
		<li>
		<label for="address">Address: </label>
			<input type = "text" id = "address" placeholder="Street number and name" pattern="[a-zA-Z0-9 '-/'.]{1,100}"  title="Address must be between 100 characters but can include these symbols: '/-." onblur ="return validateErrors('address','addressError')"  />
			<span id ="addressError"></span>
		</li>
		
		<li>
		<label for="suburb">Suburb: </label>
			<input type = "text" id = "suburb" placeholder="Suburb" pattern="^[A-Z]{1}[a-zA-Z'-]{1,50}$|[A-Z]{1}[a-zA-Z '-]{1,23}[A-Z]{1}[a-zA-Z'-]{1,23}$" title="Maximum of 50 characters & two words, first letter must be a capital." onblur  ="return validateErrors('suburb','suburbError')" />
			<span id ="suburbError"></span>
		</li>
		
		<li>
		<label for="city">City: </label>
			<input type = "text" id = "city" placeholder="Your city" pattern="^[A-Z]{1}[a-zA-Z'-]{1,50}$|[A-Z]{1}[a-zA-Z '-]{1,23}[A-Z]{1}[a-zA-Z'-]{1,23}$" title="Maximum of 50 characters & two words, first letter must be a capital." onblur ="return validateErrors('city','cityError')"  />
			<span id ="cityError"></span>
		</li>
		
		<li>
		<label for="country">Country: </label>
			<select onchange="changeState()"  id = "country">
				<option value = "0">select country</option>
				<option value = "AU">AU</option>
				<option value = "NZ">NZ</option>
			</select>
		</li>
		
		<li>
		<label for="state">State: </label>
			<select onchange="stateColours()" id = "state">
				<option value = "0">Select a State</option>
			</select>
		</li>
		
		<li>
		<label for="postcode">Postcode: </label>
			<input type = "text" id = "postcode" placeholder="0000" pattern="[0-9]{4}" title="Please enter four digits." onblur  = "validatePostcode()" />
			<span id="postcodeError"></span>
		</li>
		</ol>
		</fieldset>
</fieldset>
<script>
	function setTextColor(picker) {
		document.getElementsByTagName('body')[0].style.color = '#' + picker.toString()
	}
	</script>
<p>Spam Check... What colour is <u>red</u>? Please choose: </p><input class = "jscolor" type="color" id="colorPicker" value = "#FFFFFF"/>
<br /><br />
<button type="submit" onclick="return validate()">Continue</button> <br />
</form>
</body>
</html>
