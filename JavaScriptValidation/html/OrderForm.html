<!DOCTYPE.html>
<html>
<title>Order Form </title>
<head>
</head>
<body name = "body()">
<script src = "../js/orderForm.js">
</script>
<form name="userForm" onsubmit="return validateForm()" >
<fieldset>
<legend>Customer Details</legend>
First name: <input type="text" id="firstname" onfocus="changeBgd(this)" onblur="resetBgd(this)" />
<span id="firstnameError"></span><br /><br />
Last name: <input type="text" id="lastname" onfocus="changeBgd(this)" onblur="resetBgd(this)" />
<span id="lastnameError"></span><br /><br />
Postcode: <input type="text" id="postcode" onfocus="changeBgd(this)" onblur="resetBgd(this)" />
<span id="postcodeError"></span><br /><br />
Email: <input type = "text" id = "email" onfocus = "changeBgd(this)" onblur = "resetBgd(this)" />
<span id = "emailError" ></span><br /><br />
</fieldset>
<fieldset>
<legend>Payment Details</legend>
Credit Card: <select id = "creditCard">
<option value = "0">MasterCard</option>
<option value = "1">American Express</option>
<option value = "2">Visa</option>
</select><br /><br />
Card Number: <input type = "text" id = "cardnumber" onfocus = "changeBgd(this)" onblur = "resetBgd(this)"/>
<span id="cardnumberError"></span><br /><br />
CCV: <input type = "text" id = "ccv" onfocus = "changeBgd(this)" onblur = "resetBgd(this)"/>
<span id="ccvError"></span><br /><br />
Expiry MM/YY: <select id = "expiryMonth">
<option value = "0">01</option>
<option value = "1">02</option>
<option value = "2">03</option>
<option value = "3">04</option>
<option value = "4">05</option>
<option value = "5">06</option>
<option value = "6">07</option>
<option value = "7">08</option>
<option value = "8">09</option>
<option value = "9">10</option>
<option value = "10">11</option>
<option value = "11">12</option>
</select> /
<select id = "expiryYear">
<option value = "0">2018</option>
<option value = "1">2019</option>
<option value = "2">2020</option>
<option value = "3">2021</option>
<option value = "4">2020</option>
<option value = "5">2021</option>
<span id="expiredCard"></span><br /><br />
</select><br />
</fieldset>
<br /><br />
<button type="submit">Submit</button> 
</form>
</body>
</html>
